<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Chat</title>

  <style>
    /* =========================
       1) RESET / ESTILOS BÁSICOS
    ========================== */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* body { overflow: hidden; } // Se quiser remover rolagem geral */
    
    /* =========================
       2) VARIÁVEIS DE TEMA
    ========================== */
    :root {
      /* Tema CLARO */
      --bg-color: #fefefe;
      --text-color: #333;
      --border-color: #ccc;
      --header-bg: #fff;
      --header-text: #333;

      --bubble-user-bg: #007acc;
      --bubble-user-text: #fff;
      --bubble-bot-bg: #eee;
      --bubble-bot-text: #333;

      --input-bg: #fff;
      --input-text: #333;
      --button-bg: #007acc;
      --button-text: #fff;

      --sidebar-bg: #ddd;
      --sidebar-text: #333;

      --overlay-bg: rgba(0, 0, 0, 0.3);
      --overlay-blur: 4px;
    }
    html.dark {
      /* Tema ESCURO */
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --border-color: #444;
      --header-bg: #2a2a2a;
      --header-text: #f5f5f5;

      --bubble-user-bg: #007acc;
      --bubble-user-text: #fff;
      --bubble-bot-bg: #333;
      --bubble-bot-text: #f5f5f5;

      --input-bg: #2a2a2a;
      --input-text: #f5f5f5;
      --button-bg: #007acc;
      --button-text: #fff;

      --sidebar-bg: #111;
      --sidebar-text: #ccc;

      --overlay-bg: rgba(0, 0, 0, 0.5);
      --overlay-blur: 6px;
    }

    /* =========================
       3) LAYOUT GERAL
    ========================== */
    body {
      display: flex; 
      flex-direction: row;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      width: 100vw;
    }

    /* =========================
       4) OVERLAY (mobile)
    ========================== */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      background: var(--overlay-bg);
      backdrop-filter: blur(var(--overlay-blur));
      z-index: 10;
    }
    /* Mostra overlay no mobile com a classe .show */
    @media (max-width: 768px) {
      .overlay.show {
        display: block;
      }
    }

    /* =========================
       5) SIDEBAR (Conversas)
    ========================== */
    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      z-index: 11;
    }
    /* Largura padrão desktop = 240px; no mobile = 0 até abrir */
    .sidebar {
      width: 240px; /* desktop “aberta” */
      overflow: auto;
    }
    /* Quando .closed, forçamos width:0 (ficar fechada) */
    .sidebar.closed {
      width: 0; 
      overflow: hidden;
    }
    /* MOBILE: forçamos sempre .sidebar { width:0 } e só .open => width:80% */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 0; /* no mobile começa fechada */
      }
      .sidebar.open {
        width: 80%;
      }
    }

    /* Cabeçalho da sidebar */
    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
    }
    .hamburger-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--header-text);
    }
    .conversations-list {
      flex: 1;
      overflow-y: auto;
    }
    .conv-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      font-size: 0.85rem;
    }
    .conv-item:hover {
      background-color: var(--border-color);
      opacity: 0.8;
    }

    /* =========================
       6) ÁREA DE CHAT
    ========================== */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header h1 {
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .theme-toggle {
      background-color: var(--bubble-bot-bg);
      color: var(--bubble-bot-text);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    /* LISTA DE MENSAGENS */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 6px;
      line-height: 1.4;
      font-size: 0.9rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user-msg {
      margin-left: auto;
      background-color: var(--bubble-user-bg);
      color: var(--bubble-user-text);
    }
    .assistant-msg {
      margin-right: auto;
      background-color: var(--bubble-bot-bg);
      color: var(--bubble-bot-text);
    }

    /* ÁREA DE INPUT */
    .chat-input {
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid var(--border-color);
      padding: 1rem;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--input-text);
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 0.9rem;
      outline: none;
    }
    .chat-input button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .chat-input button:hover {
      filter: brightness(1.1);
    }

    /* =========================
       7) TOAST (alerta)
    ========================== */
    .toast {
      display: none;
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: #28a745;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 0.85rem;
      z-index: 999;
      animation: fadeInUp 0.4s ease forwards;
    }
    .toast.show {
      display: block;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- OVERLAY (para mobile) -->
  <div id="overlay" class="overlay"></div>

  <!-- SIDEBAR: começa FECHADA no mobile -->
  <!-- Adicionamos "closed" pra ficar width=0 no desktop também, 
       MAS vamos abrir via CSS se for tela grande. -->
  <div id="sidebar" class="sidebar closed">
  
    <div class="sidebar-header">
      <span>Projetos</span>
      <button id="closeSidebarBtn" class="hamburger-btn">&times;</button>
    </div>
    <div class="conversations-list" id="conversationsList">
      <!-- Itens inseridos via JS -->
    </div>
  </div>

  <!-- CONTEÚDO PRINCIPAL DO CHAT -->
  <div class="chat-area">
    <!-- Cabeçalho -->
    <div class="chat-header">
      <div style="display:flex; align-items:center;">
        <button id="openSidebarBtn" class="hamburger-btn">&#9776;</button>
        <h1 style="margin-left:0.5rem;">Meu Chat</h1>
      </div>
      <button id="themeToggleBtn" class="theme-toggle">Modo Claro</button>
    </div>
    
    <!-- Área de Mensagens -->
    <div id="messagesContainer" class="messages-container"></div>

    <!-- Área de Input -->
    <div class="chat-input">
      <textarea id="userInput" rows="2" placeholder="Digite sua mensagem..."></textarea>
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <!-- TOAST DE ALERTA (aparece embaixo à esquerda) -->
  <div id="toast" class="toast"></div>
  <script src="./key.js"></script>

  <script>
    /**********************
     * VARIÁVEIS / ELEMENTOS
     **********************/
    const htmlEl         = document.documentElement;
    const overlay        = document.getElementById('overlay');
    const sidebar        = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');
    const closeSidebarBtn= document.getElementById('closeSidebarBtn');

    const themeToggleBtn = document.getElementById('themeToggleBtn');

    const messagesContainer = document.getElementById('messagesContainer');
    const userInput         = document.getElementById('userInput');
    const sendBtn           = document.getElementById('sendBtn');

    const conversationsList = document.getElementById('conversationsList');
    const toast             = document.getElementById('toast');

    // Flag para modo escuro/claro
    let isDarkMode = true; // Inicia no escuro (por causa do class="dark" no <html>)

    // Exemplo de "banco" de conversas
    let conversations = [
      {
        title: "Conversa 1",
        messages: [
          { role: "user",     content: "Olá, tudo bem?" },
          { role: "assistant",content: "Oi! Tudo ótimo aqui. Como posso ajudar?" }
        ]
      },
      {
        title: "Conversa 2",
        messages: [
          { role: "user",     content: "Qual a capital da França?" },
          { role: "assistant",content: "A capital da França é Paris." }
        ]
      }
    ];
    let currentConversationIndex = 0;

    /**********************
     * 1) TEMA (claro/escuro)
     **********************/
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        htmlEl.classList.add('dark');
        themeToggleBtn.textContent = 'Modo Claro';
      } else {
        htmlEl.classList.remove('dark');
        themeToggleBtn.textContent = 'Modo Escuro';
      }
    }

    /**********************
     * 2) SIDEBAR - abrir/fechar
     **********************/
    function openSidebar() {
      sidebar.classList.add('open');   // no mobile => width=80%
      sidebar.classList.remove('closed');
      overlay.classList.add('show');   // escurecer fundo no mobile
    }
    function closeSidebar() {
      sidebar.classList.remove('open');
      sidebar.classList.add('closed');
      overlay.classList.remove('show');
    }

    /**********************
     * 3) LISTA DE CONVERSAS
     **********************/
    function loadConversationsList() {
      conversationsList.innerHTML = '';
      conversations.forEach((conv, idx) => {
        const item = document.createElement('div');
        item.className = 'conv-item';
        item.textContent = conv.title;
        item.addEventListener('click', () => {
          currentConversationIndex = idx;
          renderCurrentConversation();
          closeSidebar();
        });
        conversationsList.appendChild(item);
      });
    }

    function renderCurrentConversation() {
      messagesContainer.innerHTML = '';
      const conv = conversations[currentConversationIndex];
      conv.messages.forEach(msg => {
        addMessage(msg.content, msg.role === 'user');
      });
    }

    /**********************
     * 4) ENVIAR MENSAGEM
     **********************/
    function addMessage(text, isUser) {
      const div = document.createElement('div');
      div.classList.add('message', isUser ? 'user-msg' : 'assistant-msg');
      div.textContent = text;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function onSendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      userInput.value = '';

      // User message
      addMessage(text, true);
      conversations[currentConversationIndex].messages.push({
        role: "user",
        content: text
      });

      fetchAssistantReply(text);

    }
    async function typeMessage(text) {
  const div = document.createElement('div');
  div.classList.add('message', 'assistant-msg');
  messagesContainer.appendChild(div);

  let i = 0;
  while (i < text.length) {
    div.textContent += text.charAt(i);
    i++;
    await new Promise(resolve => setTimeout(resolve, 15));
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }
}
async function fetchAssistantReply(userText) {
  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: userText
      })
    });

    const data = await response.json();
    const reply = data.reply || "[Erro na resposta]";
    typeMessage(reply);

    conversations[currentConversationIndex].messages.push({
      role: "assistant",
      content: reply
    });

  } catch (err) {
    typeMessage("Erro ao consultar agente.");
    console.error(err);
  }
}


    /**********************
     * 5) TOAST (exemplo)
     **********************/
    function checkToast() {
      const message = localStorage.getItem('toastMessage');
      const time    = localStorage.getItem('toastTime');
      if (message && time) {
        const now  = Date.now();
        const diff = now - parseInt(time);
        if (diff <= 5000) { // só exibe se foi há menos de 5s
          toast.textContent = message;
          toast.classList.add('show');
          setTimeout(() => {
            toast.classList.remove('show');
            localStorage.removeItem('toastMessage');
            localStorage.removeItem('toastTime');
          }, 3000);
        } else {
          // tempo expirado, não mostra nada
          localStorage.removeItem('toastMessage');
          localStorage.removeItem('toastTime');
        }
      }
    }

    /**********************
     * 6) EVENTOS INICIAIS
     **********************/
    document.addEventListener('DOMContentLoaded', () => {
      // Se for tela grande (desktop), remove "closed" para sidebar aparecer
      if (window.innerWidth >= 769) {
        sidebar.classList.remove('closed');
      }

      themeToggleBtn.addEventListener('click', toggleTheme);
      openSidebarBtn.addEventListener('click', openSidebar);
      closeSidebarBtn.addEventListener('click', closeSidebar);
      overlay.addEventListener('click', closeSidebar);

      sendBtn.addEventListener('click', onSendMessage);
      userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          onSendMessage();
        }
      });

      loadConversationsList();
      renderCurrentConversation();
      checkToast();
    });
  </script>
</body>
</html>
