<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Chat</title>

  <style>
    /* =========================
       1) RESET / ESTILOS BÁSICOS
    ========================== */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body { overflow: hidden; } 
    
    /* =========================
       2) VARIÁVEIS DE TEMA
    ========================== */
    :root {
      /* Tema CLARO */
      --bg-color: #fefefe;
      --text-color: #333;
      --border-color: #ccc;
      --header-bg: #fff;
      --header-text: #333;

      --bubble-user-bg: #007acc;
      --bubble-user-text: #fff;
      --bubble-bot-bg: #eee;
      --bubble-bot-text: #333;

      --input-bg: #fff;
      --input-text: #333;
      --button-bg: #007acc;
      --button-text: #fff;

      --sidebar-bg: #ddd;
      --sidebar-text: #333;

      --overlay-bg: rgba(0, 0, 0, 0.3);
      --overlay-blur: 4px;
    }
    html.dark {
      /* Tema ESCURO */
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --border-color: #444;
      --header-bg: #2a2a2a;
      --header-text: #f5f5f5;

      --bubble-user-bg: #007acc;
      --bubble-user-text: #fff;
      --bubble-bot-bg: #333;
      --bubble-bot-text: #f5f5f5;

      --input-bg: #2a2a2a;
      --input-text: #f5f5f5;
      --button-bg: #007acc;
      --button-text: #fff;

      --sidebar-bg: #111;
      --sidebar-text: #ccc;

      --overlay-bg: rgba(0, 0, 0, 0.5);
      --overlay-blur: 6px;
    }

    /* =========================
       3) LAYOUT GERAL
    ========================== */
    body {
      display: flex; 
      flex-direction: row;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      width: 100vw;
    }

    /* =========================
       4) OVERLAY (mobile)
    ========================== */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      background: var(--overlay-bg);
      backdrop-filter: blur(var(--overlay-blur));
      z-index: 10;
    }
    /* Mostra overlay no mobile com a classe .show */
    @media (max-width: 768px) {
      .overlay.show {
        display: block;
      }
    }

    /* =========================
       5) SIDEBAR (Conversas)
    ========================== */
    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
      z-index: 11;
    }
    /* Largura padrão desktop = 240px; no mobile = 0 até abrir */
    .sidebar {
      width: 240px; /* desktop “aberta” */
      overflow: auto;
    }
    /* Quando .closed, forçamos width:0 (ficar fechada) */
    .sidebar.closed {
      width: 0; 
      overflow: hidden;
    }
    /* MOBILE: forçamos sempre .sidebar { width:0 } e só .open => width:80% */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 0; /* no mobile começa fechada */
      }
      .sidebar.open {
        width: 80%;
      }
      
    }

    /* Cabeçalho da sidebar */
    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
    }
    .hamburger-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--header-text);
    }
    .conversations-list {
      flex: 1;
      overflow-y: auto;
    }
    .conv-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      font-size: 0.85rem;
    }
    .conv-item:hover {
      background-color: var(--border-color);
      opacity: 0.8;
    }

    /* =========================
       6) ÁREA DE CHAT
    ========================== */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;

    }
    .chat-header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header h1 {
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .theme-toggle {
      background-color: var(--bubble-bot-bg);
      color: var(--bubble-bot-text);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    /* LISTA DE MENSAGENS */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      
    }
    .message {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 6px;
      line-height: 1.4;
      font-size: 0.9rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user-msg {
      margin-left: auto;
      background-color: var(--bubble-user-bg);
      color: var(--bubble-user-text);
    }
    .assistant-msg {
      margin-right: auto;
      background-color: var(--bubble-bot-bg);
      color: var(--bubble-bot-text);
    }

    /* ÁREA DE INPUT */
    .chat-input {
  display: flex;
  gap: 0.5rem;
  border-top: 1px solid var(--border-color);
  padding: 1rem;
  background-color: var(--bg-color);
  position: sticky;
  bottom: 0;
  z-index: 5;
}

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--input-text);
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 0.9rem;
      outline: none;
    }
    .chat-input button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .chat-input button:hover {
      filter: brightness(1.1);
    }

    /* =========================
       7) TOAST (alerta)
    ========================== */
    .toast {
      display: none;
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: #28a745;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 0.85rem;
      z-index: 999;
      animation: fadeInUp 0.4s ease forwards;
    }
    .toast.show {
      display: block;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (min-width: 769px) {
  #openSidebarBtn {
    display: inline-block;
  }
  .sidebar:not(.closed) ~ .chat-area .chat-header #openSidebarBtn {
    display: none;
  }
}
/* Loader de bolinhas digitando */
.loading-dots {
  display: flex;
  gap: 6px;
  align-items: center;
  justify-content: flex-start;
  height: 1.2rem;
  padding: 0.75rem;
}

.loading-dots .dot {
  width: 6px;
  height: 6px;
  background-color: var(--bubble-bot-text);
  border-radius: 50%;
  animation: blink 1.4s infinite;
}

.loading-dots .dot:nth-child(2) {
  animation-delay: 0.2s;
}
.loading-dots .dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes blink {
  0%, 80%, 100% {
    opacity: 0.3;
  }
  40% {
    opacity: 1;
  }
}
.sidebar-logout {
  padding: 1rem;
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: flex-start;
}

.logout-btn {
  background-color: transparent;
  color: var(--sidebar-text);
  border: none;
  font-size: 0.9rem;
  cursor: pointer;
  padding: 0;
}

.logout-btn:hover {
  text-decoration: underline;
  opacity: 0.8;
}
.msg{
  margin-top: 10px; width: 45%; text-align: center;
}
@media (max-width: 889px) {
  .msg{
    width: 95%;
  }
  .messages-container{
    padding-bottom: 30px;
  }
}
.upload-btn {
  display: inline-block;
  background-color: var(--button-bg);
  color: var(--button-text);
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  font-size: 0.85rem;
  cursor: pointer;
}
.upload-btn:hover {
  filter: brightness(1.1);
}
.messages-container::-webkit-scrollbar {
  width: 8px;
}

.messages-container::-webkit-scrollbar-track {
  background: transparent;
}

.messages-container::-webkit-scrollbar-thumb {
  background-color: #555; /* Cor do “thumb” da barra */
  border-radius: 4px;
}

.messages-container::-webkit-scrollbar-thumb:hover {
  background-color: #777;
}

/* Firefox */
.messages-container {
  scrollbar-width: thin;
  scrollbar-color: #555 transparent;
}
.messages-container::-webkit-scrollbar-thumb {
  background-color: var(--border-color);
}
.messages-container {
  scrollbar-color: var(--border-color) transparent;
}

  </style>
</head>

<body>

  <!-- OVERLAY (para mobile) -->
  <div id="overlay" class="overlay"></div>

  <!-- SIDEBAR: começa FECHADA no mobile -->
  <!-- Adicionamos "closed" pra ficar width=0 no desktop também, 
       MAS vamos abrir via CSS se for tela grande. -->
  <div id="sidebar" class="sidebar closed">
  
    <div class="sidebar-header">
      <span>Chats</span>
      <button id="closeSidebarBtn" class="hamburger-btn">&times;</button>
    </div>
    <div class="conversations-list" id="conversationsList">
      <!-- Itens inseridos via JS -->
    </div>
    <div class="sidebar-logout">
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
    
  </div>

  <!-- CONTEÚDO PRINCIPAL DO CHAT -->
  <div class="chat-area">
    <!-- Cabeçalho -->
    <div class="chat-header">
      <div style="display:flex; align-items:center;">
        <button id="openSidebarBtn" class="hamburger-btn">&#9776;</button>
       
      </div>
    

      <button id="themeToggleBtn" class="theme-toggle">Modo Claro</button>
    </div>
    <div id="introMessage" style=" margin-top: 15px;display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: center;">
      <img style="height: 80px; width: 80px;" src="./Frame.png" alt="">
      <h1 style="margin-left:0.5rem;margin-top: 4px;">Key da Bio 🔑</h1>
      <p class="msg" >Oie! Eu sou a Key da Bio, sua assistente estratégica de Instagram. Te ajudo a analisar seu perfil, ajustar a bio, destravar seu posicionamento e criar uma presença mais atrativa, leve e estratégica — sem complicação.</p>
    </div>
    <!-- Área de Mensagens -->
    <div  id="messagesContainer" class="messages-container">
 
    </div>
    <div style="height: 60px;">

    </div>

    <!-- Área de Input -->
    <div class="chat-input">
      <textarea style="  font-family: inherit;
"  id="userInput" rows="2" placeholder="Digite sua mensagem..."></textarea>
<label class="upload-btn" style="display: flex; align-items: center; justify-content: center; font-size: 20px;">
  <img style="width: 20px;" src="./clip.png" alt="">
  <input type="file" id="fileInput" accept="image/*,.pdf,.txt,.csv" hidden />
</label>


      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <!-- TOAST DE ALERTA (aparece embaixo à esquerda) -->
  <div id="toast" class="toast"></div>

  <script>
    /**********************
     * VARIÁVEIS / ELEMENTOS
     **********************/
     let isTyping = false;

    const htmlEl         = document.documentElement;
    const overlay        = document.getElementById('overlay');
    const sidebar        = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('openSidebarBtn');
    const closeSidebarBtn= document.getElementById('closeSidebarBtn');

    const themeToggleBtn = document.getElementById('themeToggleBtn');

    const messagesContainer = document.getElementById('messagesContainer');
    const userInput         = document.getElementById('userInput');
    const sendBtn           = document.getElementById('sendBtn');

    const conversationsList = document.getElementById('conversationsList');
    const toast = document.getElementById('toast');
    const introMessage = document.getElementById('introMessage');

    // Flag para modo escuro/claro
    let isDarkMode = true; // Inicia no escuro (por causa do class="dark" no <html>)

    // Exemplo de "banco" de conversas
    let conversations = [
      {
        title: "Conversa 1",
        messages: [
        ]
      },
      {
        title: "Conversa 2",
        messages: [
          { role: "user",     content: "Qual a capital da França?" },
          { role: "assistant",content: "A capital da França é Paris." }
        ]
      }
    ];
    let currentConversationIndex = 0;
    const fileInput = document.getElementById('fileInput');

    fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (!file) return;

  // Oculta mensagem de introdução, mas mantém a imagem
  if (introMessage) introMessage.style.display = 'none';

  // Mostra imagem no chat
  addImageMessage(URL.createObjectURL(file));

  // Envia para análise
  sendFileToAssistant(file);

  fileInput.value = '';
});
document.addEventListener('paste', async (e) => {
  const items = e.clipboardData?.items;
  if (!items) return;

  for (const item of items) {
    if (item.type.indexOf('image') !== -1) {
      const blob = item.getAsFile();
      if (!blob) return;

      // Oculta intro, mostra imagem no chat
      if (introMessage) introMessage.style.display = 'none';

      addImageMessage(URL.createObjectURL(blob));
      sendFileToAssistant(blob);

      break;
    }
  }
});



function addImageMessage(imageUrl) {
  const div = document.createElement('div');
  div.classList.add('message', 'user-msg');

  const img = document.createElement('img');
  img.src = imageUrl;
  img.alt = '';
  img.style.maxWidth = '200px';
  img.style.maxHeight = '200px';
  img.style.borderRadius = '6px';
  img.style.marginBottom = '5px';

  div.appendChild(img);
  messagesContainer.appendChild(div);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;

  return div; // retorna a div pra podermos removê-la depois
}


async function sendFileToAssistant(file) {
  const formData = new FormData();
  formData.append("message", `Analise o arquivo: ${file.name}`);
  formData.append("file", file);

  // Mostra o loader de bolinhas enquanto espera resposta
  const loadingEl = addLoadingDots();

  try {
    const response = await fetch("https://n8n.grupobeely.com.br/webhook/5f23d880-6734-46ae-8bd1-4d5a0a8f1445", {
      method: "POST",
      body: formData
    });

    const resultText = await response.text();

    // Remove o loader
    removeLoadingDots(loadingEl);

    try {
      const data = JSON.parse(resultText);
      if (data.output) {
        await typeMessage(data.output);
      } else {
        await typeMessage(resultText);
      }
    } catch (e) {
      await typeMessage(resultText);
    }
  } catch (err) {
    console.error("Erro ao enviar arquivo:", err);
    removeLoadingDots(loadingEl);
    await typeMessage("Erro ao enviar o arquivo.");
  }
}


    /**********************
     * 1) TEMA (claro/escuro)
     **********************/
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        htmlEl.classList.add('dark');
        themeToggleBtn.textContent = 'Modo Claro';
      } else {
        htmlEl.classList.remove('dark');
        themeToggleBtn.textContent = 'Modo Escuro';
      }
    }
    function logout() {
  window.location.href = "index.html"; // ou a URL da sua página de login
}

    /**********************
     * 2) SIDEBAR - abrir/fechar
     **********************/
    function openSidebar() {
      sidebar.classList.add('open');   // no mobile => width=80%
      sidebar.classList.remove('closed');
      overlay.classList.add('show');   // escurecer fundo no mobile
    }
    function closeSidebar() {
      sidebar.classList.remove('open');
      sidebar.classList.add('closed');
      overlay.classList.remove('show');
    }

    /**********************
     * 3) LISTA DE CONVERSAS
     **********************/
    function loadConversationsList() {
      conversationsList.innerHTML = '';
      conversations.forEach((conv, idx) => {
        const item = document.createElement('div');
        item.className = 'conv-item';
        item.textContent = conv.title;
        item.addEventListener('click', () => {
          currentConversationIndex = idx;
          renderCurrentConversation();
          closeSidebar();
        });
        conversationsList.appendChild(item);
      });
    }

    function renderCurrentConversation() {
      messagesContainer.innerHTML = '';
      const conv = conversations[currentConversationIndex];
      conv.messages.forEach(msg => {
        addMessage(msg.content, msg.role === 'user');
      });
    }

    /**********************
     * 4) ENVIAR MENSAGEM
     **********************/
    function addMessage(text, isUser) {
      const div = document.createElement('div');
      div.classList.add('message', isUser ? 'user-msg' : 'assistant-msg');
      div.textContent = text;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function onSendMessage() {
  if (isTyping) return;

  const text = userInput.value.trim();
  if (!text) return;

  userInput.value = '';
  userInput.disabled = true;
  sendBtn.disabled = true;

  if (introMessage) introMessage.style.display = 'none';

  addMessage(text, true);
  conversations[currentConversationIndex].messages.push({
    role: "user",
    content: text
  });

  fetchAssistantReply(text);
}

    function addLoadingDots() {
  const loadingEl = document.createElement("div");
  loadingEl.className = "message assistant-msg loading-dots";
  loadingEl.innerHTML = `
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  `;
  messagesContainer.appendChild(loadingEl);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
  return loadingEl;
}

function removeLoadingDots(el) {
  if (el && el.remove) el.remove();
}

async function typeMessage(text) {
  isTyping = true;

  const div = document.createElement('div');
  div.classList.add('message', 'assistant-msg');
  messagesContainer.appendChild(div);

  let i = 0;
  while (i < text.length) {
    div.textContent += text.charAt(i);
    i++;
    await new Promise(resolve => setTimeout(resolve, 15));
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  isTyping = false;
  userInput.disabled = false;
  sendBtn.disabled = false;
  userInput.focus();
}


async function fetchAssistantReply(userText) {
  try {
    const loadingEl = addLoadingDots();

    const threadId = conversations[currentConversationIndex].threadId || "";

    const response = await fetch("https://n8n.grupobeely.com.br/webhook/5f23d880-6734-46ae-8bd1-4d5a0a8f1445", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userText, thread_id: threadId })
    });

    const text = await response.text();
    console.log("Texto bruto recebido:", text);

    let data;
    try {
      data = JSON.parse(text);
    } catch (jsonErr) {
      console.error("Erro de JSON:", text);
      typeMessage("Erro no formato da resposta.");
      return;
    }

    if (data.output) {
      removeLoadingDots(loadingEl);

      await typeMessage(data.output);

      conversations[currentConversationIndex].messages.push({
        role: "assistant",
        content: data.output
      });

      // Salva o novo thread_id se retornado
      if (data.threadId) {
        conversations[currentConversationIndex].threadId = data.threadId;
      }

    } else {
      typeMessage("[Sem resposta do servidor]");
    }

  } catch (err) {
    console.error("Erro no fetch:", err);
    typeMessage("Erro ao consultar servidor.");
  }
}

    /**********************
     * 5) TOAST (exemplo)
     **********************/
    function checkToast() {
      const message = localStorage.getItem('toastMessage');
      const time    = localStorage.getItem('toastTime');
      if (message && time) {
        const now  = Date.now();
        const diff = now - parseInt(time);
        if (diff <= 5000) { // só exibe se foi há menos de 5s
          toast.textContent = message;
          toast.classList.add('show');
          setTimeout(() => {
            toast.classList.remove('show');
            localStorage.removeItem('toastMessage');
            localStorage.removeItem('toastTime');
          }, 3000);
        } else {
          // tempo expirado, não mostra nada
          localStorage.removeItem('toastMessage');
          localStorage.removeItem('toastTime');
        }
      }
    }

    /**********************
     * 6) EVENTOS INICIAIS
     **********************/
    document.addEventListener('DOMContentLoaded', () => {
      // Se for tela grande (desktop), remove "closed" para sidebar aparecer
      if (window.innerWidth >= 769) {
        sidebar.classList.remove('closed');
      }

      themeToggleBtn.addEventListener('click', toggleTheme);
      openSidebarBtn.addEventListener('click', openSidebar);
      closeSidebarBtn.addEventListener('click', closeSidebar);
      overlay.addEventListener('click', closeSidebar);

      sendBtn.addEventListener('click', onSendMessage);
      userInput.addEventListener('keydown', (e) => {
  if (isTyping) return;

  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    onSendMessage();
  }
});

      loadConversationsList();
      renderCurrentConversation();
      checkToast();
    });
  </script>
</body>
</html>
